<ion-view view-title="Dicas Compras Online">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="item card-item" ng-repeat="dica in dados">
        <div ui-sref="" class="card stable-bg ink ink-dark">
            <div class="item item-text-wrap">
                <span class="avatar" style="background-image: url('img/bank.svg');" ng-show="dica.tipoDica == 1"></span>
                <span class="avatar" style="background-image: url('img/super.svg');" ng-show="dica.tipoDica == 2"></span>
                <span class="avatar" style="background-image: url('img/online.svg');" ng-show="dica.tipoDica == 3"></span>
                <br><br><br><br>
                <p  style="font-size: 20px"><strong>{{dica.tituloDica}}</strong></p>

                <div class="card-footer text-center">
                    <i class="icon ion-android-share-alt positive" ng-show="dica.tipoDica == 1"></i>
                    <i class="icon ion-android-share-alt balanced " ng-show="dica.tipoDica == 2"></i>
                    <i class="icon ion-android-share-alt energized" ng-show="dica.tipoDica == 3"></i> {{dica.compartilhou}}
                    <i class="icon ion-heart assertive" ng-show="dica.tipoDica == 1"></i>
                    <i class="icon ion-heart balanced" ng-show="dica.tipoDica == 2"></i>
                    <i class="icon ion-heart energized" ng-show="dica.tipoDica == 3"></i>{{dica.curtiu }}
                    <div class="pull-left">
                        <i class="icon ion-android-person"></i> {{dica.autorDica }}
                    </div>
                    <br><br>
                    <div class="text-left">
                        <i class="icon ion-ios-arrow-forward positive"></i>
                        {{dica.descricao }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="card">
         <ion-input class="item item-input">
             <textarea placeholder="tipoDica" ng-model="dica.tipoDica"></textarea>
         </ion-input>
        <ion-input class="item item-input">
            <textarea  placeholder="tituloDica" ng-model="dica.tituloDica"></textarea>
        </ion-input>
        <ion-input class="item item-input">
            <textarea  placeholder="autorDica" ng-model="dica.autorDica"></textarea>
        </ion-input>
        <ion-input class="item item-input">
            <textarea  placeholder="descricaoDica" ng-model="dica.descricao"></textarea>
        </ion-input>
        <ion-input class="item item-input">
            <textarea  placeholder="curtiuDica" ng-model="dica.curtiu"></textarea>
        </ion-input>
        <ion-input class="item item-input">
            <textarea  placeholder="compartilhouDica" ng-model="dica.compartilhou"></textarea>
        </ion-input>



    </div>
    <button class="button button-positive" ng-click="save()">Salvar</button>







</ion-content>
</ion-view>
