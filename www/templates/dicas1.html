<ion-view view-title="Dicas Compras Online">
    <div class="card">
    <ion-input class="item item-input">
        <textarea rows="3" placeholder="nome" ng-model="dica.tipoDica"></textarea>
    </ion-input>
    </div>
    <button class="button button-positive" ng-click="save()">Salvar</button>

    <ion-item href="#/edit/{{person.$id}}" ng-repeat="dica in dados" class="item-icon-right item-remove-animate">
        <h2>{{dica.name}}</h2>
        {{dica.tipoDica}}
        <b>{{dica.autorDica}}</b>
        {{dica.tipoDica}}
        {{dica.tituloDica}}
        {{dica.autorDica }}
        {{dica.descricao }}
        {{dica.curtiu }}
        {{dica.compartilhou}}
        {{dica.updatedTime }}



    </ion-item>
</ion-view>
